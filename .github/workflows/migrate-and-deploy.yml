name: Migrate DB (prod) and Deploy

on:
  push:
    branches: [ "main" ]             # main に push/merge で自動実行
    paths:
      - "prisma/**"
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - ".github/workflows/**" 
  workflow_dispatch:                  # 手動実行も可

concurrency:
  group: migrate-prod
  cancel-in-progress: false           # 並走させない（安全）

jobs:
  migrate:
    runs-on: ubuntu-latest
    environment: production           # （任意）環境保護を使うなら
    env:
      DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate deploy (prod)
        env:
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
        run: |
          npx prisma migrate deploy
          npx prisma migrate status

